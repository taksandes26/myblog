<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>share page</title>
</head>
<body>
{% if sent %}
<h1>Post shared via email!</h1>
<p>{{post.title}} was successfully share with {{form.cleaned_data.to}}</p>
{% else %}
<h1> Share post{{post.title}}</h1>
<form action="." method="post">
    {% csrf_token%}
    {{ form.as_p }}
    <input type="submit" value="Share">
</form>
{% endif %}
</body>
</html>
