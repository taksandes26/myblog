<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
</head>
<body>
<h1>Welcome to my Site!</h1>
<p>Check out my posts</p>

{% for p in all_posts %}
    <h2>{{ p.title }}</h2>
    <p>posted on {{ p.date_posted }}</p>
    <p>by {{ p.author }}</p>
    <p>{{ p.content }}</p>
{% endfor %}

</body>
</html>
